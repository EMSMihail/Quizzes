<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="../static/registration.css">
        <title>Registration Page</title>
    </head>
    <body ng-app="mainModule" ng-controller="mainController">
      <div id="registration-page" class="row">
          <div class="col s12 z-depth-6 card-panel">
            <form class="registration-form">
              <div class="row">
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">person</i>
                  <input class="validate" id="nickname" type="text">
                  <label for="nickname" data-error="wrong" data-success="right">Nickname</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input class="validate" id="email" type="email">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">          
                <!-- <div class="input-field col s12 m12 l12  registration-text">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">Remember me</label>
                </div> -->
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a href="#" class="btn primary-button waves-light col s12">registration</a>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a href="#" class="secondary-button btn waves-effect waves-light col s12">login</a>
                </div>
                <!-- <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
                </div>           -->
              </div>
      
            </form>
          </div>
        </div> </body>      
</html>
